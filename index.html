<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            color: #ff6347;
            margin: 0;
        }

        p {
            font-size: 20px;
            color: #666;
            margin: 20px 0;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #ff6347;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #e55337;
        }

        .footer {
            margin-top: 20px;
            color: #888;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for doesn't exist.</p>
        <a href="/" class="home-link">Return Home</a>
        <div class="footer">
            <p>Or you can go back to the <a href="/">homepage</a> or visit our <a href="/help">help page</a>.</p>
        </div>
    </div>
</body>
</html>
