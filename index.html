<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #ff9900;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #e68a00;
        }

        .dog-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            color: #888;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry, we couldn't find that page</h1>
        <p>Try searching or go to <a href="/" class="home-link">Amazon's Home Page</a>.</p>
        <img src="https://m.media-amazon.com/images/G/01/error/title._TTD_.png" alt="Dog Image" class="dog-image">
        <div class="footer">
            <p>Go back to <a href="/">Amazon's Home Page</a> or check our <a href="/help">Help pages</a>.</p>
        </div>
    </div>
</body>
</html>
